<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body style="margin: 30px 20px; background-color: rgb(39, 39, 39); color: white;">
    <h1>CPU Scheduling Visualizer</h1>
    <div class="container-fluid" style="padding: 30px;">
        <form action="/result" method="post">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="speed">Speed</label>
                    <!-- <input type="number" name="speed" id="speed" class="form-control"> -->
                    <select name="speed" id="speed" class = "form-control">
                        <option>Choose option</option>
                        <option value="100">Fast</option>
                        <option value="350">Medium</option>
                        <option value="1000">Slow</option>

                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="noOfPr">Number of processes</label>
                    <input type="number" name="noOfPr" id="noOfPr" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="pNo">Process Number</label>
                    <input type="text" name="pr_no" id="pNo" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="at">Arrival Time</label>
                    <input type="text" name="arrival" id="at" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="bt">Burst Time</label>
                    <input type="text" name="burst" id="bt" class="form-control">
                </div>
            </div>
            <div class="form-row" style="display: none;" id="prShow">
                <div class="form-group col-md-3">
                    <label for="priority">Priority</label>
                    <input type="text" name="priority" id="priority" class="form-control">
                </div>
            </div>
            <div class="form-row" style="display: none;" id="btTQ">
                <div class="form-group col-md-3">
                    <label for="timeSlice">Time Slice</label>
                    <input type="number" name="timeSlice" id="timeSlice" class="form-control">
                </div>
            </div>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="fcfs" name="algo" value="FCFS">
                <label class="form-check-label" for="fcfs">FCFS</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="SJFNPE" name="algo" value="SJFNPE">
                <label class="form-check-label" for="SJFNPE">SJF (Non-preemptive)</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="SJFPE" name="algo" value="SJFPE">
                <label class="form-check-label" for="SJFPE">SJF (Preemptive)</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="Priority" name="algo" value="Priority">
                <label class="form-check-label" for="Priority">Priority</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="RR" name="algo" value="RR">
                <label class="form-check-label" for="RR">Round Robin</label>
            </div>
            <br>
            <button type="submit" class="btn btn-light" style="margin: 30px 0 0px;">Generate Gantt Chart(s)</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        $("#Priority").click(function () {
            $("#prShow").toggle();
        });
        $("#RR").click(function () {
            $("#btTQ").toggle();
        });
    </script>
</body>

</html>
